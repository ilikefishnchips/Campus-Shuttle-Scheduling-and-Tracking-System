<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Campus Shuttle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <img src="../assets/mmuShuttleLogo2.png" alt="Logo" class="logo-icon">
            </div>
            
            <div class="navbar-right">
                <div class="admin-profile">
                    <img src="../assets/mmuShuttleLogo2.png" alt="Admin" class="profile-pic">
                    <span class="admin-name">Admin</span>
                    <div class="profile-menu">
                        <a href="#logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="admin-dashboard">
        <div class="admin-container">
            <h2>Welcome to Admin Dashboard</h2>
            <div class="admin-dashboard-list">
                <button type="button" class="manage-users-btn">
                    <span class="adminBtnMenuTxt">Manage Users</span>
                    <span class="chevron-right">›</span>
                </button>        
                <button type="button" class="manage-roles-btn">
                    <span class="adminBtnMenuTxt">Manage Roles</span>
                    <span class="chevron-right">›</span>
                </button>    
                <button type="button" class="manage-vehicles-btn">
                    <span class="adminBtnMenuTxt">Manage Vehicles</span>
                    <span class="chevron-right">›</span>

                </button> 
                <button type="button" class="manage-routes-btn">
                    <span class="adminBtnMenuTxt">Manage Routes</span>
                    <span class="chevron-right">›</span>
                </button>
                <button type="button" class="system-reports-btn">
                    <span class="adminBtnMenuTxt">System Reports</span>
                    <span class="chevron-right">›</span>
                </button>
            </div>
        </div>
    </div>

    

</body> 
</html>
